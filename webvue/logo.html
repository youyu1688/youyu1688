    <script language="javascript">
            function checkinfo()
            {
            
            if(document.form1.lgname.value=="")
            {
               alert("请填写登录用户名！");
               document.form1.lgname.focus();
               return false;
            }  
            
            if(document.form1.lgpwd.value=="")
            {
               alert("请填写登录密码！");
               document.form1.lgpwd.focus();
               return false;
            }   
              
            if(document.form1.adminid.value=="")
            {
               alert("请输入安全码！");
               document.form1.adminid.focus();
               return false;
            }   
                
        }
    </script>

    <form action="admin_login.asp?action=check" name="form1" method="post">
