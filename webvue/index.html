    <link rel="stylesheet" href="font/iconfont.css">
</head>
<body>
    <div class="index-content" id="my">
        <!-- 轮播图片显示区域 -->
        <div class="banner">
            <img v-for="(v,i) in img" :key="i" src="v" v-show="n==i"/>
            <div class="banner-circle">
                <ul>
                    <li v-for="(v,i) in img" :key="i" :class=" n==i ?'selected':''" @click="n=i"></li>
                </ul>
            </div>
        </div>
        <!-- 中间显示菜单栏目 -->
        <div class="index-category">
            <div class="category" v-for="(item,i) in items" :key+"i">
                <i class="iconfont" :class="item.icon" :style="{background:item.color}"></i>
                <label>{{item.title}}</label>
            </div>
        </div>
    </div>
</body>
</html>
